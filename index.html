            "æˆ‘å¯¹ä½ çš„çˆ±å¦‚æ½®æ°´ ğŸŒŠ", "ä½ æ˜¯æˆ‘çš„å‘½ä¸­æ³¨å®š ğŸŒŸ", "ä¸€åˆ»ä¹Ÿä¸æƒ³ç¦»å¼€ä½  ğŸ¥°"
        ];
        
        // é…è‰²æ–¹æ¡ˆ
        const colors = [

        // é¡µé¢åŠ è½½å®Œæˆåè‡ªåŠ¨ç”Ÿæˆçˆ±å¿ƒå½¢çŠ¶çš„å¼¹çª—
        window.onload = function() {

        // ç”Ÿæˆçˆ±å¿ƒå½¢çŠ¶çš„å¼¹çª—
        function generateHeartPopups() {
            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;
            const heartCenterX = screenWidth / 2;
            const heartCenterY = screenHeight / 2;
            const heartSize = Math.min(screenWidth, screenHeight) * 0.5; // çˆ±å¿ƒå¤§å°æ ¹æ®å±å¹•è°ƒæ•´
            
            // ç®€åŒ–çš„å¿ƒå½¢æ›²çº¿ç”Ÿæˆç®—æ³•
            const numPoints = 150; // å‡å°‘ç‚¹æ•°é‡ï¼Œä½¿çˆ±å¿ƒæ›´ç®€æ´
            
            // ä½¿ç”¨å¿ƒå½¢æ›²çº¿æ–¹ç¨‹ç”Ÿæˆç‚¹
            for (let i = 0; i < numPoints; i++) {
                // ä½¿ç”¨ç²¾ç¡®çš„å‚æ•°èŒƒå›´ç”Ÿæˆå¿ƒå½¢
                const t = (i / numPoints) * 2 * Math.PI;
                
                // å¿ƒå½¢æ›²çº¿å‚æ•°æ–¹ç¨‹
                const x = 16 * Math.pow(Math.sin(t), 3);
                const y = 13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t);
                
                // ç¼©æ”¾å’Œå®šä½åˆ°å±å¹•ä¸­å¿ƒ
                const scale = heartSize / 16;
                const posX = heartCenterX + x * scale;
                const posY = heartCenterY - y * scale;
                
                // ç»Ÿä¸€å¤§å°ï¼Œä½¿ç”¨å¾®å°åç§»ä¿è¯è§†è§‰æ•ˆæœä½†ä¿æŒæ•´é½
                const width = 100; // ç»Ÿä¸€å®½åº¦
                const height = 70; // ç»Ÿä¸€é«˜åº¦
                const offsetX = (Math.random() - 0.5) * 3; // æå°çš„åç§»é‡
                const offsetY = (Math.random() - 0.5) * 3;
                
                // éšæœºæ¶ˆæ¯å’Œé¢œè‰²
                const message = messages[Math.floor(Math.random() * messages.length)];
                const color = colors[Math.floor(Math.random() * colors.length)];
                
                // å»¶è¿Ÿåˆ›å»ºæ¯ä¸ªå¼¹çª—ï¼Œä½¿ç”¨æ­£å¸¸é€Ÿåº¦
                const delay = i * 100; // æ­£å¸¸ç”Ÿæˆé€Ÿåº¦
                
                setTimeout(() => {
                    createPopup(message, color, posX + offsetX - width/2, posY + offsetY - height/2, width, height);
                }, delay);
            }
        }
        
        function createPopup(message, color, x, y, width, height) {
            const popup = document.createElement('div');
            popup.className = 'popup';
            popup.style.left = Math.max(10, Math.min(x, window.innerWidth - width - 10)) + 'px'; // ç¡®ä¿åœ¨å¯è§†åŒºåŸŸå†…
            popup.style.top = Math.max(10, Math.min(y, window.innerHeight - height - 10)) + 'px';
            popup.style.width = width + 'px';
            popup.style.height = height + 'px';
            popup.style.backgroundColor = color;
            
            // å»æ‰éšæœºæ—‹è½¬ï¼Œä¿æŒæ•´é½
            popup.style.transform = 'rotate(0deg)';
            popup.style.transition = 'all 0.3s ease';
